  <div class="card-deck">
      <div class="col-sm-6 col-md-4 col-lg-3" *ngFor="let p of products; let i=index"  routerLink="/product/{{p.idProduct}}">
        <div *ngIf="i<4">
        <div class="card" style="width:250px;height:310px;margin-top: 10px;">
          <img class="card-img-top" src="https://www.media-rdc.com/medias/8cdf137932b8323caf9b2dcbabecd549/p_580x580/meuble-tv-gris-bois-moderne-zd1-z.jpg" alt="Card image" style="width:100%;height: 50%;">
          <div class="card-body">
              <h4 class="card-title ">{{p.price}}</h4>
                  <p class="card-text">{{p.description}}</p>
              <div class="star">
                  <i class="fa fa-star" aria-hidden="true"></i>
                  <i class="fa fa-star" aria-hidden="true"></i>
                  <i class="fa fa-star" aria-hidden="true"></i>
                  <i class="fa fa-star" aria-hidden="true"></i>
                  <i class="fa fa-star-o" aria-hidden="true"></i>
               </div>
          </div>
        </div>
      </div>
    </div>
